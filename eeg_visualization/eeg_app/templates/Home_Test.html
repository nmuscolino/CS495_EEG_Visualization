<html>
  <head>
    <title>BCI Vis Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import three.js Libraries from a CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
        }
      }
    </script>
    <!-- Import CSS from static files -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="module" src="{% static 'js/communication.js' %}" defer></script>

    <!-- Styling -->
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>

  <body>
    <!-- Navigation Bar Header -->
    <div class="navbar">
      <h2>EEG Visualization</h2>
      <a href="/" class="active">Home</a>
      
      <!-- Setup File Selector -->
      <label for="file-selector" class="file-btn">Choose a File</label>
      <input type="file" id="file-selector" accept=".txt">
      
      <!-- Setup Sensitivity Slider -->
      <label for="sensSlider">Adjust Camera Sensitivity:</label>
      <input type="range" min="1" max="10" value="5" step="0.5" class="slider" id="sensSlider">

      <a href="#" style="float: right;">Help</a>
    </div>
    
    <!-- Main Script -->
    <script type="module" src="{% static 'js/visualization.js' %}" defer></script>
  </body>
</html>
