<html>
  <head>
    <title>BCI Vis Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import three.js Libraries from a CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
        }
      }
    </script>
    <!-- Import CSS from static files -->
    {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
   <script type="module" src="{% static 'js/visualization_page/visualization.js' %}" defer></script>
   <script type="module" src="{% static 'js/visualization_page/home.js' %}" defer></script>
   
 
  </head>

  <body>
    <!-- Navigation Bar Header -->
    <div class="navbar">
      <h2>EEG Visualization</h2>

      <label for="visualize-button" class="btn-label">Visualize</label>
      <button type="button" id="visualize-button" class="btn-css">Visualize</button>
      
      <!-- Setup Reset Camera Button -->
      <label for="camera-reset">Reset View</label>
      <button type="button" id="camera-reset" class="btn-css">Reset View</button>

      <!-- Setup Sensitivity Slider-->
      <label for="sensSlider">Adjust Camera Sensitivity:</label>
      <input type="range" min="1" max="10" value="5" step="0.5" class="slider" id="sensSlider">
    </div>


  <div style="width: 100%; height: 100%; background-color: black;">
    <div id="menu" style="width: 15%; height: 100%; background-color: red; display: inline-block;"></div>

    <div id="visualization" style="width: 84.1%; height: 100%; background-color: green; display: inline-block"></div>
  

    
  </body>
</html>
