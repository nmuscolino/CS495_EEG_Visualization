<html>
  <head>
    <title>EEG Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import three.js Libraries from a CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
        }
      }
    </script>
    <!-- Import CSS from static files -->
    {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/visualize.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/navigationbar.css' %}">
   <script type="module" src="{% static 'js/visualization_page/visualize.js' %}" defer></script>
   <script type="module" src="{% static 'js/visualization_page/home.js' %}" defer></script>

   <!--<script type="text/javascript" src="{% static 'js/visualization_page/GetWithID.js' %}"></script> -->
 
  </head>

  <body>
      <div class="navigation-bar">
          <div style="display: inline-block">
            <a id="upload" href="upload">Upload</a>
            <a id="visualize" href="visualize">Visualize</a>
          </div>
          
          <div id="title" , style="display: inline-block; padding-left: 23%">
            <h2 style="position: relative">EEG Visualization</h2>
          </div>
          <div style="float: right; text-align: center">
            <p>{{ request.user.username }}</p>
            <a id="logout" href="{% url 'logout' %}">Log Out</a>
        </div>
      </div>

      <div class="controls">
          <!-- Setup Reset Camera Button -->
          <label id="reset-label" for="camera-reset">Reset View</label>
          <button type="button" id="camera-reset" class="btn-css">Reset View</button>

          <!-- Setup Sensitivity Slider -->
          <label for="sensSlider">Adjust Camera Sensitivity:</label>
          <input type="range" min="1" max="10" value="5" step="0.5" class="slider" id="sensSlider">
      </div>

      
  <div style="width: 100%; height: 100%; background-color: rgb(48,48,48);">
   
    <div id="menu" style="width: 20%; height: 100%; background-color: rgb(48,48,48); vertical-align: top; display: inline-block">
      <h2>Available Scans</h2>
    </div>

    <div id="visualization" style="width: 70%; height: 70%; background-color: black; display: inline-block"></div>

    
  </div>
  </body>
</html>
