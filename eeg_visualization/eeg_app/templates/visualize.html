<html>
  <head>
    <title>EEG Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import CSS from static files -->
    {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/visualize.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/navigationbar.css' %}">
   <script type="module" src="{% static 'js/visualization_page/visualize.js' %}" defer></script>
   <script type="module" src="{% static 'js/visualization_page/home.js' %}" defer></script>
 
  </head>

  <body>
      <div class="navigation-bar">
          <div style="display: inline-block">
            <a id="upload" href="upload">Upload</a>
            <a id="visualize" href="visualize">Visualize</a>
          </div>
          
          <div id="title" , style="display: inline-block; padding-left: 23%">
            <h2 style="position: relative">EEG Visualization</h2>
          </div>
          <div style="float: right; padding-top: 27px">
            <a id="edit-profile" href="upload">{{ request.user.username }}</a>
            <a id="logout" href="{% url 'logout' %}">Log Out</a>
          </div>
        </div>
      </div>

      <div class="controls">
          <!-- Setup Reset Camera Button -->
          <label id="reset-label" for="camera-reset">Reset View</label>
          <button type="button" id="camera-reset" class="btn-css">Reset View</button>

          <!-- Setup Sensitivity Slider -->
          <label for="sensSlider">Adjust Camera Sensitivity:</label>
          <input type="range" min="1" max="10" value="5" step="0.5" class="slider" id="sensSlider">
      </div>

      
  <div style="width: 100%; height: 100%; background-color: rgb(48,48,48);">
   
    <div id="menu2" style="width: 20%; height: 70%; background-color: rgb(48,48,48); vertical-align: top; display: inline-block">
      <h2 style="color: white; display: inline;">Available Scans</h2>
      <div id="menu" style="width: 100%; height: 95%; background-color: rgb(48,48,48); vertical-align: top; display: inline-block"></div>
    </div>

    <div style="display: inline-block; width: 70%; height: 100%">

      <div id="visualization" style="width: 100%; height: 70%; background-color: black;"></div>

      <div id="coordinates" style='display: inline-block'>
        <pre id='scan-name' style='color: white;'>Scan Name:</pre>
        <pre id='node-name' style='color: white; display: inline-block;'>Electrode Name:        </pre>
        <pre id='x-coord' style='color: white; display: inline-block;'>X:          </pre>
        <pre id='y-coord' style='color: white; display: inline-block;'>Y:          </pre>
        <pre id='z-coord' style='color: white; display: inline-block;'>Z:          </pre>

      </div>
    </div>


  </div>
  </body>
</html>
