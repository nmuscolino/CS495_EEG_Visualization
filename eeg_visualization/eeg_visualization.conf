<VirtualHost *:80>

    ErrorLog /home/john/logs/error.log

    Alias /static /home/john/eeg_visualization/static
    <Directory /home/john/eeg_visualization/static>
        Require all granted
    </Directory>

    <Directory /home/john/eeg_visualization/eeg_visualization>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess eeg_visualization python-home=/home/john/VirtualEnvironments/venv python-path=/home/john/eeg_visualization
    WSGIProcessGroup eeg_visualization
    WSGIScriptAlias / /home/john/eeg_visualization/eeg_visualization/wsgi.py

</VirtualHost>